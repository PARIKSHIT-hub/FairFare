import { GoogleGenAI, Type } from "@google/genai";

const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
const getCoordinatesForAddress = async (address) => {
    try {
        const response = await ai.models.generateContent({
            model: "gemini-3-flash-preview",
            contents: `Find the geographic coordinates (latitude and longitude) for this location in India: ${address}.`,
            config: {
                responseMimeType: "application/json",
                responseSchema: {
                    type: Type.OBJECT,
                    properties: {
                        lat: { type: Type.NUMBER, description: "Latitude" },
                        lng: { type: Type.NUMBER, description: "Longitude" },
                    },
                    required: ["lat", "lng"],
                },
            },
        });
        const jsonString = response.text.trim();
        const coordinates = JSON.parse(jsonString);
        if (coordinates && typeof coordinates.lat === 'number' && typeof coordinates.lng === 'number') {
            return coordinates;
        }
        console.warn("Failed to parse coordinates from Gemini response:", jsonString);
        return null;
    }
    catch (error) {
        console.error("Error fetching coordinates from Gemini API:", error);
        return null;
    }
};

async function* getAiChatResponseStream(message, contextTips, userLocation) {
    const systemInstruction = `You are FareGuide, an expert AI travel assistant for India. 
    Your goal is to provide helpful, safe, and budget-conscious travel advice.
    - Be friendly, clear, and encouraging.
    - Use the provided "Community Tips" as your primary source of information when relevant. Reference them directly if a user's question is about a specific trip shown.
    - Be aware of the user's current location if provided, and use it to give more relevant, contextual advice. For example, suggesting nearby places or transport options.
    - If the user asks a general question, use your own knowledge but keep the advice grounded and practical for a traveler in India.
    - Do not make up fares or routes; if you don't know, say so.
    - Format responses with simple markdown (bolding with **text**).`;
    const tipsContext = contextTips.length > 0 ? `
---
**Community Tips on Screen:**
${contextTips.map(tip => `
- **From:** ${tip.origin}
  **To:** ${tip.destination}
  **Mode:** ${tip.transportMode}
  **Cost:** ${tip.estimatedCost}
  **Advice:** ${tip.advice}
`).join('\n')}
---
` : "There are no specific tips on the screen right now.";
    const locationContext = userLocation ? `
---
**User's Current Location:**
Latitude: ${userLocation.lat}, Longitude: ${userLocation.lng}.
Use this to provide localized suggestions if relevant to the user's query.
---
` : "";
    const contents = `${tipsContext}${locationContext}\n\n**User's Question:** ${message}`;
    try {
        const response = await ai.models.generateContentStream({
            model: "gemini-3-flash-preview",
            contents: contents,
            config: {
                systemInstruction: systemInstruction,
            },
        });
        for await (const chunk of response) {
            yield chunk.text;
        }
    }
    catch (error) {
        console.error("Error streaming chat response from Gemini API:", error);
        yield "I'm sorry, I encountered an error while trying to respond. Please check the connection and try again.";
    }
}

const USERS_KEY = 'fairfare_users';
const TIPS_KEY = 'fairfare_tips';

let localUsers = [];
let localTips = [];

const _loadData = () => {
    const storedUsers = localStorage.getItem(USERS_KEY);
    const storedTips = localStorage.getItem(TIPS_KEY);

    if (storedUsers && storedTips) {
        localUsers = JSON.parse(storedUsers);
        localTips = JSON.parse(storedTips);
    } else {
        localUsers = [...seedData.users];
        localTips = [...seedData.tips];
        _saveData();
    }
};

const _saveData = () => {
    try {
        localStorage.setItem(USERS_KEY, JSON.stringify(localUsers));
        localStorage.setItem(TIPS_KEY, JSON.stringify(localTips));
    } catch (error) {
        console.error("Failed to save data to localStorage:", error);
    }
};

_loadData();

const simulateDelay = (ms = 100) => new Promise(res => setTimeout(res, ms));
const getAuthToken = () => localStorage.getItem('session-token');

const getTips = async () => {
    await simulateDelay();
    return [...localTips].sort((a, b) => b.id - a.id);
};

const addTip = async (tipData) => {
    await simulateDelay();
    const token = getAuthToken();
    if (!token) throw new Error("Authentication required to add a tip.");
    
    const loggedInUser = JSON.parse(localStorage.getItem('fairfare-user') || '{}');
    
    let tipCoordinates = null;
    if (tipData.checkpoints && tipData.checkpoints.length > 0) {
        tipCoordinates = tipData.checkpoints[0].coordinates;
    } else {
        tipCoordinates = await getCoordinatesForAddress(tipData.origin);
    }
    
    const newTip = {
        ...tipData,
        id: Date.now(),
        rating: 0,
        user: { username: loggedInUser.name || "Anonymous", score: 1, badges: ["New Contributor"] },
        ...(tipCoordinates && { coordinates: tipCoordinates })
    };
    
    localTips.unshift(newTip);
    _saveData();
    
    return newTip;
};

const updateRating = async (tipId, change) => {
    await simulateDelay();
    const tip = localTips.find(tip => tip.id === tipId);
    if (tip) {
        tip.rating += change;
        _saveData();
    }
};

const loginWithGoogle = async (credential) => {
    await simulateDelay();
    const decoded = JSON.parse(atob(credential.split('.')[1]));
    const googleUser = {
        name: decoded.name,
        email: decoded.email,
        picture: decoded.picture
    };
    
    let existingUser = localUsers.find(u => u.email === googleUser.email);
    let finalUser;

    if (existingUser) {
        existingUser.name = googleUser.name;
        existingUser.picture = googleUser.picture;
        finalUser = existingUser;
    } else {
        const newUser = {
            id: Date.now(),
            name: googleUser.name,
            email: googleUser.email,
            password: null,
            picture: googleUser.picture
        };
        localUsers.push(newUser);
        finalUser = newUser;
    }
    
    _saveData();
    const token = "local-session-token-google";
    return { user: { name: finalUser.name, email: finalUser.email, picture: finalUser.picture }, token };
};

    await simulateDelay();
    if (localUsers.find(u => u.email === email)) {
        throw new Error('An account with this email already exists.');
    }
    const newUser = {
        id: Date.now(),
        name,
        email,
        password,
        picture: `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=random&color=fff`

    _saveData();
    const token = "local-session-token-email";
    return { user: { name: newUser.name, email: newUser.email, picture: newUser.picture }, token };
};

    await simulateDelay();
    const user = localUsers.find(u => u.email === email && u.password === password);

    }

    return { user: { name: user.name, email: user.email, picture: user.picture }, token };
};
