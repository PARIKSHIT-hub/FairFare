const getCoordinatesForAddress = async (address) => {
    try {
        const response = await ai.models.generateContent({
            model: "gemini-2.5-flash",
            contents: `Find the geographic coordinates (latitude and longitude) for this location in India: ${address}.`,
            config: {
                responseMimeType: "application/json",
                responseSchema: {
                    type: Type.OBJECT,
                    properties: {
                        lat: { type: Type.NUMBER, description: "Latitude" },
                        lng: { type: Type.NUMBER, description: "Longitude" },
                    },
                    required: ["lat", "lng"],
                },
            },
        });

        return null;

async function* getAiChatResponseStream(message, contextTips, userLocation) {
    const systemInstruction = `You are FareGuide, an expert AI travel assistant for India. 
    Your goal is to provide helpful, safe, and budget-conscious travel advice.
    - Be friendly, clear, and encouraging.
    - Use the provided "Community Tips" as your primary source of information when relevant. Reference them directly if a user's question is about a specific trip shown.
    - Be aware of the user's current location if provided, and use it to give more relevant, contextual advice. For example, suggesting nearby places or transport options.
    - If the user asks a general question, use your own knowledge but keep the advice grounded and practical for a traveler in India.
    - Do not make up fares or routes; if you don't know, say so.
    - Format responses with simple markdown (bolding with **text**).`;
    const tipsContext = contextTips.length > 0 ? `
---
**Community Tips on Screen:**
${contextTips.map(tip => `
- **From:** ${tip.origin}
  **To:** ${tip.destination}
  **Mode:** ${tip.transportMode}
  **Cost:** ${tip.estimatedCost}
  **Advice:** ${tip.advice}
`).join('\n')}
---
` : "There are no specific tips on the screen right now.";
    const locationContext = userLocation ? `
---
**User's Current Location:**
Latitude: ${userLocation.lat}, Longitude: ${userLocation.lng}.
Use this to provide localized suggestions if relevant to the user's query.
---
` : "";
    const contents = `${tipsContext}${locationContext}\n\n**User's Question:** ${message}`;
    try {
        const response = await ai.models.generateContentStream({
            model: "gemini-2.5-flash",
            contents: contents,
            config: {
                systemInstruction: systemInstruction,
            },
        });
        for await (const chunk of response) {
            yield chunk.text;
        }
    }
    catch (error) {
        console.error("Error streaming chat response from Gemini API:", error);
        yield "I'm sorry, I encountered an error while trying to respond. Please check the connection and try again.";
    }
}

const addTip = async (tipData) => {
    // --- Start of LocalStorage Simulation (for demonstration) ---
    await simulateDelay();
    console.log("Submitting new tip to localStorage-backed store:", tipData);
    const token = getAuthToken();
    if (!token) throw new Error("Authentication required to add a tip.");
    
    const loggedInUser = JSON.parse(localStorage.getItem('fairfare-user') || '{}');
    
    let tipCoordinates = null;
    if (tipData.checkpoints && tipData.checkpoints.length > 0) {
        tipCoordinates = tipData.checkpoints[0].coordinates;
    } else {
        tipCoordinates = await getCoordinatesForAddress(tipData.origin);

        ...tipData,
        id: Date.now(),
        rating: 0,
        user: { username: loggedInUser.name || "Anonymous", score: 1, badges: ["New Contributor"] },
        ...(tipCoordinates && { coordinates: tipCoordinates })

    localTips.unshift(newTip);
    _saveData();
    
    return newTip;
    // --- End of LocalStorage Simulation ---
};
